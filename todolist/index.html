<!DOCTYPE html>
<html>
<head>
	<title>todolist</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
</head>
<body>
	<div class="container p-4">
		
		<div class="row" >
			
			<div class="col-sm-12 "><h1 class="text-center">TodoList</h1></div>
		</div>
		<div class="row">
			<div class="col-sm-8 ml-auto"><input type="text" class=" form-control form-control-md" id="textvalue"></div>
			<div class="col-sm-3 mr-auto">
			<button type="button" class="btn btn-primary " id="addbtn"><i class="fa fa-plus-circle fa-2x    aria-hidden="true"></i></button>
			<button type="button" class="btn btn-danger " id="delbtn"><i class="fa fa-trash  fa-2x " aria-hidden="true"></i></button>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-sm-8" style="margin-left: 47px;">
				<ul class="list-group " id="list">
					<li class="  list-group-item">text 1</li>
				</ul>
			</div>	
			
		</div>
			
		
		
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.slim.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/todolist.js"></script>
</body>
</html>
